<article class="p-6 text-base bg-white rounded-lg dark:bg-gray-900">
  <footer class="relative flex justify-between items-center mb-2">
    <div class="flex items-center">
      <p
        class="inline-flex items-center mr-3 text-sm text-gray-900 dark:text-white font-semibold"
      >
        {{ comment.email }}
      </p>
    </div>
    <div
      class="flex justify-center gap-4 px-6 py-4 text-sm font-medium text-gray-800 items-center"
    >
      <button (click)="editComment(comment)" class="text-blue-500">Editar</button>
      <button (click)="deleteComment(comment)" class="text-red-500">Excluir</button>
    </div>
    <div
      class="drop-down-component right-0 {{
        isDropdowshidde ? 'hidden' : ''
      }} absolute  z-10 w-36 bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600"
    >
      <ul
        class="py-1 text-sm text-gray-700 dark:text-gray-200"
        aria-labelledby="dropdownMenuIconHorizontalButton"
      >
        <li>
          <a
            href="#"
            class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
            >Edit</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
            >Remove</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
            >Report</a
          >
        </li>
      </ul>
    </div>
  </footer>
  <p class="text-gray-500 dark:text-gray-400">{{ comment.body }}</p>
</article>
