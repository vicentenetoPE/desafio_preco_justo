<section class="py-8 lg:py-16 antialiased">
    <div class="max-w-2xl mx-auto px-4">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-lg lg:text-2xl font-bold text-gray-900">
            Comentários {{ comments.length  }}
          </h2>
      </div>
  
      <form class="mb-6" (submit)="postComment($event)" [formGroup]="commentForm">
        <div class="py-2 px-4 mb-4 bg-white rounded-lg rounded-t-lg border border-gray-200">
          <label for="comment" class="sr-only">Título</label>
          <input id="comment" rows="6" formControlName="name"
            class="px-0 w-full text-sm text-gray-900 border-0 focus:ring-0 focus:outline-none"
            placeholder="Write a comment..." required>
        </div>
        <div class="py-2 px-4 mb-4 bg-white rounded-lg rounded-t-lg border border-gray-200">
          <label for="comment" class="sr-only">Seu comentário</label>
          <textarea id="comment" rows="6" formControlName="body"
            class="px-0 w-full text-sm text-gray-900 border-0 focus:ring-0 focus:outline-none"
            placeholder="Write a comment..." required></textarea>
        </div>
        <button type="submit"
          class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-500 rounded-lg focus:ring-4 focus:ring-primary-200">
          Comentar
        </button>
      </form>
  
      <div class="flex flex-col gap-6">
        <div *ngFor="let comment of comments">
          <app-comment-block (onUpdate)="getComments()" [comment]="comment"></app-comment-block>
        </div>
      </div>
    </div>
  </section>
